<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact Me | Candido Regis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>


<body>
    <!-- Navbar - itens foram colocados para direita usando justify-content-end -->
    <nav class="navbar navbar-expand-md fixed-top border-dark border-bottom navbar-custom">
        <a class="navbar-brand" href="#">
            <h1>Candido Regis</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="../index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../htm/portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../htm/contact.html">Contact<span class="sr-only">(current)</span></a>
                </li>
            </ul>

        </div>
    </nav>

    <main class="container">
        <div class="row justify-content-center">
            <form class="contactPage col-8 p-3 mainPage" style="padding: 10px;" novalidate>
                    <h1 class="m-3">Contact Me</h1>
                    <hr class="mb-4">
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="" required>
                    <div class="invalid-feedback">
                        Please enter your name.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">Email </label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="message">Message </label>
                    <textarea rows="3" class="form-control rounded-0" id="message" placeholder="Optional"></textarea>
                </div>

                <hr class="col-mb-6 mb-4">
                <div class="row justify-content-center">
                    <button class="btn col-4 btn-primary btn-lg btn-block" style="background-color: #4aaaa5;border: 0;"
                        type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer fixed-bottom footer-custom">
        <div class="container">
            <span class="text-muted">Copyright &copy;</span>
        </div>
    </footer>

</body>

</html>
