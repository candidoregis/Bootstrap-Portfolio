<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact Me | Candido Regis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Bootstrap-Portfolio-master/style.css">
</head>


<body>
    <!-- Navbar - itens foram colocados para direita usando justify-content-end -->
    <nav class="navbar navbar-expand-md fixed-top border-dark border-bottom navbar-custom">
        <a class="navbar-brand" href="#">
            <h1>Candido Regis</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="../Bootstrap-Portfolio-master/index.html">About <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Bootstrap-Portfolio-master/portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Bootstrap-Portfolio-master/contact.html">Contact</a>
                </li>
            </ul>

        </div>
    </nav>

    <main class="container">
        <div class="row mainPage">
            <form class="needs-validation" novalidate>

                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="" required>
                    <div class="invalid-feedback">
                        Please enter your name.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">Email <span class="text-muted">(Optional)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                    <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                </div>

                <hr class="col-mb-6 mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer class="footer fixed-bottom footer-custom" style="border-top: solid 5px blue; background-color: white;">
        <div class="container">
            <span class="text-muted">Copyright &copy;</span>
        </div>
        </div>


    </footer>


</body>

</html>
